<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h2 id="heading">CountDown To 2026</h2>

        <div class="upperbox">
            <div class="box"><span id="days">00</span><span id="dwn">DAYS</span></div>
            <div class="box"><span id="hours">00</span><span id="dwn">HRS</span></div>
            <div class="box"><span id="minutes">00</span><span id="dwn">MINS</span></div>
            <div class="box"><span id="seconds">00</span><span id="dwn">SECS</span></div>
        </div>

        <div class="progress">
            <div id="bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
